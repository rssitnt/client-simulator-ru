<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Студия для тестирования ИИ-ассистентов оценки и продаж">
    <meta name="theme-color" content="#0F0F0F">
    <meta name="color-scheme" content="dark">
    <title>Kirillov Client Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Mammoth.js for .docx support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">
</head>
<body>
    <!-- Модальное окно для ввода имени -->
    <div id="nameModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Добро пожаловать!</h3>
            <p>Введите ваше имя для начала работы:</p>
            <input type="text" id="modalNameInput" placeholder="Например: Кирилл" maxlength="50" autofocus>
            <button id="modalNameSubmit" class="btn-modal-submit">Продолжить</button>
        </div>
    </div>

    <div class="container">
        <!-- Tabs для мобильных устройств -->
        <div class="mobile-tabs">
            <button class="mobile-tab active" data-panel="chat">Чат</button>
            <button class="mobile-tab" data-panel="instructions">Инструкция</button>
        </div>
        
        <div class="panels-container">
        <!-- Левая панель - Чат -->
        <div class="chat-panel panel" id="chatPanel" data-panel="chat">
            <div class="panel-header">
                <h2>Чат</h2>
                <div class="manager-name-container">
                    <label for="managerName">Имя:</label>
                    <input type="text" id="managerName" placeholder="Имя менеджера" maxlength="50">
                </div>
                <div class="header-buttons">
                    <button id="clearChat" class="btn-icon btn-export" title="Очистить чат">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                    <button id="exportChat" class="btn-icon btn-export" title="Экспорт диалога">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8.5 1a.5.5 0 00-1 0v8.793L5.354 7.646a.5.5 0 10-.708.708l3 3a.5.5 0 00.708 0l3-3a.5.5 0 00-.708-.708L8.5 9.793V1z"/>
                            <path d="M3 12v2a1 1 0 001 1h8a1 1 0 001-1v-2h1v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2h1z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="chatMessages" class="chat-messages">
                <div id="startConversation" class="start-conversation">
                    <button id="startBtn" class="btn-start">Начать диалог</button>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder=""></textarea>
                    <div class="input-actions">
                        <button id="rateChat" class="btn-input-action" title="Оценить диалог">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                        </button>
                        <button id="aiAssistBtn" class="btn-input-action" title="Сгенерировать ответ (AI)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="9" cy="9" r="1"></circle>
                                <circle cx="15" cy="9" r="1"></circle>
                                <line x1="9" y1="15" x2="15" y2="15"></line>
                            </svg>
                        </button>
                        <button id="voiceBtn" class="btn-input-action" title="Голосовой ввод">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <button id="sendBtn" class="btn-send" title="Отправить (Enter)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Разделитель для изменения размера -->
        <div class="resize-handle" id="resizeHandle1"></div>

        <!-- Панель инструкций с табами -->
        <div class="prompt-panel panel" id="instructionsPanel" data-panel="instructions">
            <div class="panel-header">
                <h2>Инструкция</h2>
                <div class="header-buttons">
                    <button id="exportCurrentPrompt" class="btn-icon btn-export" title="Экспорт инструкции">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8.5 1a.5.5 0 00-1 0v8.793L5.354 7.646a.5.5 0 10-.708.708l3 3a.5.5 0 00.708 0l3-3a.5.5 0 00-.708-.708L8.5 9.793V1z"/>
                            <path d="M3 12v2a1 1 0 001 1h8a1 1 0 001-1v-2h1v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2h1z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Табы для переключения между инструкциями -->
            <div class="instruction-tabs">
                <button class="instruction-tab active" data-instruction="client">Клиент</button>
                <button class="instruction-tab" data-instruction="manager">Менеджер</button>
                <button class="instruction-tab" data-instruction="rater">Оценщик</button>
            </div>
            
            <!-- Контент инструкций -->
            <div class="instruction-content">
                <textarea id="systemPrompt" class="prompt-editor instruction-editor active" data-instruction="client" placeholder="Введите инструкцию для симулятора клиента..."></textarea>
                <textarea id="managerPrompt" class="prompt-editor instruction-editor" data-instruction="manager" placeholder="Введите инструкцию для ИИ-ассистента менеджера..."></textarea>
                <textarea id="raterPrompt" class="prompt-editor instruction-editor" data-instruction="rater" placeholder="Введите инструкцию для оценщика диалогов..."></textarea>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
