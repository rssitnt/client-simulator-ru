services:
  - type: web
    name: client-simulator-gemini-token
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/gemini-token-server.mjs
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: GEMINI_API_KEY
        value: ""
        sync: false
      - key: FIREBASE_WEB_API_KEY
        value: ""
        sync: false
      - key: ALLOWED_ORIGINS
        value: ""
        sync: false
      - key: ALLOWED_EMAIL_DOMAINS
        value: ""
        sync: false
